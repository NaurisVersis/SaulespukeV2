<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Saulespuķe</title>
</head>

<body class="">
  <div class="conainer intro">
    <div class="title container-fluid">
      <h1>Saulespuķe</h1>
    </div>
    <div class="container piedavajums">
      <h4>Piedāvājam grieztos ziedus, dāvanas un dāvanu saiņošanu, kā arī dažādus florista pakalpojumus. Veicam piegādes Alūksnē un ārpus tās.</h4>

    </div>
    <div class="container-fluid social">
      <h5>Seko mums:<span> instagram </span><span> facebook</span> </h5>


    </div>





  </div>

  <div class="ziedi">
    <h2>Ziedi un kompozīcijas</h2>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container karuselis">
            <img src="public\images\ziedi\ziedi1.jpg" class="d-block w-30" alt="...">
            <img src="public\images\ziedi\ziedi2.jpg" class="d-block w-30" alt="...">
            <img src="public\images\ziedi\ziedi3.jpg" class="d-block w-30" alt="...">

          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

      <div class="davanas">
        <h2>Dāvanas</h2>

      </div>

      <div class="netikaiZiedi">
        <h2>Ne tikai ziedu kompozīcijas</h2>
      </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
